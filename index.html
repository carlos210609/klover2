<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KLOVER | Premium Earning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
              tech: ['Share Tech Mono', 'monospace'],
            },
            colors: {
              black: '#000000',
              white: '#FFFFFF',
              glass: 'rgba(255, 255, 255, 0.05)',
              'glass-hover': 'rgba(255, 255, 255, 0.1)',
              'deep-bg': '#020617', // Slate 950
              'neon-blue': '#3b82f6',
              'neon-purple': '#a855f7',
              'neon-green': '#22c55e',
              'neon-gold': '#fbbf24',
              'cyber-cyan': '#06b6d4',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-slow': 'float 10s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
              'spin-reverse': 'spinReverse 12s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-in-scale': 'fadeInScale 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-up-fade': 'slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'shimmer': 'shimmer 2s linear infinite',
              'victory-pop': 'victoryPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'flash': 'flash 0.5s ease-in-out',
              'roll-in-left': 'rollInLeft 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'roll-in-right': 'rollInRight 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'zoom-bounce': 'zoomBounce 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards',
              'zoom-rotate': 'zoomRotate 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards',
              'roll-reveal': 'rollReveal 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'swing-drop': 'swingDrop 1.2s ease-out forwards',
              'elastic-rubber': 'elasticRubber 2s ease-in-out infinite',
              'tumble': 'tumble 8s linear infinite',
              'jelly': 'jelly 0.9s both',
              'rubber-band': 'rubberBand 1s both',
              'wobble': 'wobble 1s ease-in-out infinite',
              'pop-in': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'glitch': 'glitch 1s linear infinite',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              spinReverse: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              fadeInScale: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUpFade: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              victoryPop: {
                '0%': { opacity: '0', transform: 'scale(0.5) rotate(-45deg)' },
                '70%': { transform: 'scale(1.2) rotate(10deg)' },
                '100%': { opacity: '1', transform: 'scale(1) rotate(0deg)' },
              },
              flash: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              },
              rollInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-100%) rotate(-120deg)' },
                '100%': { opacity: '1', transform: 'translateX(0) rotate(0deg)' },
              },
              rollInRight: {
                '0%': { opacity: '0', transform: 'translateX(100%) rotate(120deg)' },
                '100%': { opacity: '1', transform: 'translateX(0) rotate(0deg)' },
              },
              zoomBounce: {
                '0%': { opacity: '0', transform: 'scale(0.3)' },
                '50%': { opacity: '1', transform: 'scale(1.1)' },
                '70%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)' },
              },
              zoomRotate: {
                '0%': { opacity: '0', transform: 'scale(0) rotate(-360deg)' },
                '80%': { transform: 'scale(1.1) rotate(10deg)' },
                '100%': { opacity: '1', transform: 'scale(1) rotate(0deg)' },
              },
              rollReveal: {
                '0%': { opacity: '0', transform: 'translateX(-100%) rotate(-180deg) scale(0.5)' },
                '100%': { opacity: '1', transform: 'translateX(0) rotate(0deg) scale(1)' },
              },
              swingDrop: {
                '0%': { opacity: '0', transform: 'translateY(-100%) rotate(20deg)' },
                '60%': { transform: 'rotate(-10deg)' },
                '80%': { transform: 'rotate(5deg)' },
                '100%': { opacity: '1', transform: 'translateY(0) rotate(0deg)' },
              },
              elasticRubber: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05, 0.95)' },
              },
              tumble: {
                '0%': { transform: 'translateY(-10px) rotate(0deg)' },
                '50%': { transform: 'translateY(10px) rotate(180deg)' },
                '100%': { transform: 'translateY(-10px) rotate(360deg)' },
              },
              jelly: {
                '0%, 100%': { transform: 'scale3d(1, 1, 1)' },
                '30%': { transform: 'scale3d(1.25, 0.75, 1)' },
                '40%': { transform: 'scale3d(0.75, 1.25, 1)' },
                '50%': { transform: 'scale3d(1.15, 0.85, 1)' },
                '65%': { transform: 'scale3d(0.95, 1.05, 1)' },
                '75%': { transform: 'scale3d(1.05, 0.95, 1)' },
              },
              rubberBand: {
                '0%': { transform: 'scale3d(1, 1, 1)' },
                '30%': { transform: 'scale3d(1.25, 0.75, 1)' },
                '40%': { transform: 'scale3d(0.75, 1.25, 1)' },
                '50%': { transform: 'scale3d(1.15, 0.85, 1)' },
                '65%': { transform: 'scale3d(0.95, 1.05, 1)' },
                '75%': { transform: 'scale3d(1.05, 0.95, 1)' },
                '100%': { transform: 'scale3d(1, 1, 1)' },
              },
              wobble: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(-3deg)' },
                '75%': { transform: 'rotate(3deg)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0)' },
                '80%': { transform: 'scale(1.1)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              scan: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100%' },
              }
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617; /* Fallback color */
        color: #ffffff;
        overflow: hidden; /* Prevent body scroll for fixed mobile layout */
        -webkit-tap-highlight-color: transparent;
      }
      /* SCANLINES OVERLAY */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.3;
      }
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.6) 100%);
        z-index: 9998;
        pointer-events: none;
      }
      
      /* Custom Scrollbar hidden for mobile feel */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 2px;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .perspective-2000 {
        perspective: 2000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "express": "https://aistudiocdn.com/express@^5.2.1",
    "fs": "https://aistudiocdn.com/fs@^0.0.1-security",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "crypto": "https://aistudiocdn.com/crypto@^1.0.1",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "body-parser": "https://aistudiocdn.com/body-parser@^2.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
