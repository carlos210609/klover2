<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KLOVER 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Telega.io Ads SDK -->
    <script src="https://inapp.telega.io/sdk/v1/sdk.js"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              'k-black': '#050509',
              'k-bg': '#0D0D12',
              'k-surface': '#14141B',
              'k-border': 'rgba(255, 255, 255, 0.08)',
              'k-border-hover': 'rgba(255, 255, 255, 0.2)',
              'k-text-primary': '#F0F0F5',
              'k-text-secondary': '#A0A0B0',
              'k-text-tertiary': '#606070',
              'k-accent': '#00A8FF', // A bright, clean neon blue
              'k-accent-glow': 'rgba(0, 168, 255, 0.25)',
              'k-green': '#00FFA3',
              'k-purple': '#B400FF',
              'k-gold': '#FFD700',
              'k-divine': '#FFFFFF',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'slide-up': 'slideUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slow-spin': 'spin 10s linear infinite',
              'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'gradient-pan': 'gradientPan 15s ease infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUp: {
                 '0%': { transform: 'translateY(100%)' },
                 '100%': { transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 20px var(--glow-color), 0 0 30px var(--glow-color)' },
                '50%': { boxShadow: '0 0 30px var(--glow-color), 0 0 50px var(--glow-color)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(100%) skewX(-15deg)' },
              },
              gradientPan: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --k-bg: #0D0D12;
        --k-text-primary: #F0F0F5;
      }
      body {
        background-color: var(--k-bg);
        color: var(--k-text-primary);
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "express": "https://aistudiocdn.com/express@^5.2.1",
    "fs": "https://aistudiocdn.com/fs@^0.0.1-security",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "crypto": "https://aistudiocdn.com/crypto@^1.0.1",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "body-parser": "https://aistudiocdn.com/body-parser@^2.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root">
       <!-- Initial Loading Screen -->
       <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #0D0D12; color: #F0F0F5; font-family: 'Orbitron', sans-serif; transition: opacity 0.5s ease-out;">
         <div style="width: 48px; height: 48px; border: 3px solid rgba(0, 168, 255, 0.2); border-top-color: #00A8FF; border-radius: 50%; animation: spin 1s linear infinite;"></div>
         <p style="margin-top: 1.5rem; font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase; opacity: 0.6;">SYSTEM ONLINE</p>
       </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
