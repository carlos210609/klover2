    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            },
            colors: {
              black: '#000000',
              white: '#FFFFFF',
              glass: 'rgba(255, 255, 255, 0.03)',
              'glass-hover': 'rgba(255, 255, 255, 0.08)',
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'pulse-slow': 'pulse 5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shimmer': 'shimmer 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'cyber-pulse': 'cyberPulse 3s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-15px) rotate(1deg)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)', filter: 'blur(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)', filter: 'blur(0)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-150%) skewX(-15deg)' },
                '100%': { transform: 'translateX(150%) skewX(-15deg)' },
              },
              cyberPulse: {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 10px rgba(255,255,255,0.1)' },
                '50%': { opacity: '0.8', boxShadow: '0 0 20px rgba(255,255,255,0.3)' }
              }
            }
          },
        },
      }
